<!DOCTYPE html>
<head>
  <style>
    .container {
      
      display: grid;
      column-gap: 50px;
      grid-template-rows: 100px 100px 100px 100px 100px 100px;
      grid-template-columns: 200px 200px 200px 
    
      
      }
    .testthing {
      background-color: red;
      align-items: center;
      justify content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="testthing">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>
