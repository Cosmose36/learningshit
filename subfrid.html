<!DOCTYPE html>
  <html>
    <head>
      <style>
        .main {
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 1000px;
        }
      </style>
    </head>
    <body>
      <div class="main">
       <div class="left" style="background-color: lightpink; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;">
        <div style="background-color: red; grid-row: 3/5;"
       </div>
       <div class="right" style="background-color: lightblue;"></div>
      </div>
    </body>
  </html>
